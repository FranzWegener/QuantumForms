<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
	<script>
	
		var validators = {
				integer: function(input){
					return (input === parseInt(input, 10));
				}
		};
		//$(document).ready(function() {
		document.addEventListener('DOMContentLoaded', function() {
			//One listener per input
			document.getElementById('int').addEventListener("blur", function ()
			{
				result = true;
				//list of validators
				if (!validators.integer(document.getElementById('int').value)) result = false;
				//...
				if (!result) alert('WRONG');
			}); 
		});
		
	</script>
</head>
<body>
	<form action="/" method="GET">
		<input id="int" name="int" type="text"/>
		<input id="string" name="string" type="text"/>
		<input id="submit" name="submit" type="submit"/>
	</form>
</body>
</html>
